<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ondragstart="return false;" ondrop="return false;">

    <div id="header">Etch-a-Sketch</div>

    <div class="content">
        <div class="button-container">
            <div class="slidecontainer">
                <input type="range" min="10" max="100" value="16" class="slider" id="myRange">
                <p>Grid Size: <span id="demo"></span></p>
            </div>

            <div class="colorpicker">
                <label for="colorpicker">Color Picker:</label><br>
                <button><input type="color" id="colorpicker" value="#000000"></button>
            </div>

            <button id="colorBtn" onclick="changeColor('random')">Rainbow</button>
            <button id="shadeBtn" onclick="changeColor('shade')">Shading</button>
            <button id="eraseBtn" onclick="changeColor('erase')">Erase</button>
            <button id="clearBtn" onclick="clearGrid()">Clear</button>
        </div>

        <div id="gridcontainer"></div>

    </div>

    <div id="footer">made by: <a href="https://github.com/lisa-go"> lisa-go </a></div>

</body>

</html>
